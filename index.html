<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

        </div>
        <div class="movie" data-title="Matrix">
            <img src="https://via.placeholder.com/150" alt="Matrix">
            <h2>Matrix</h2>
            <button onclick="assistirFilme('Matrix')">Assistir</button>
        </div>
        <div class="movie" data-title="Vingadores: Ultimato">
            <img src="https://via.placeholder.com/150" alt="Vingadores: Ultimato">
            <h2>Vingadores: Ultimato</h2>
            <button onclick="assistirFilme('Vingadores: Ultimato')">Assistir</button>
        </div>
        <div class="movie" data-title="Coringa">
            <img src="https://via.placeholder.com/150" alt="Coringa">
            <h2>Coringa</h2>
            <button onclick="assistirFilme('Coringa')">Assistir</button>
        </div>
        <div class="movie" data-title="Interestelar">
            <img src="https://via.placeholder.com/150" alt="Interestelar">
            <h2>Interestelar</h2>
            <button onclick="assistirFilme('Interestelar')">Assistir</button>
        </div>
    </section>

        <p>© 2024 SUPFLIX. Todos os direitos reservados.</p> <!-- Alteração no rodapé -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
